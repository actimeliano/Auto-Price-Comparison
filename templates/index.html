<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body { padding-top: 60px; }
        .price-history-item { border-left: 3px solid #007bff; padding-left: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Price Comparison App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#add">Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="#compare">Compare</a></li>
                    <li class="nav-item"><a class="nav-link" href="#history">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="#table">Price Table</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <section id="add" class="mb-5">
            <h2>Add Product</h2>
            <form id="addProductForm" class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" list="productSuggestions" placeholder="Product Name" required>
                    <datalist id="productSuggestions"></datalist>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="place" placeholder="Place" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="total_price" placeholder="Total Price" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="units" placeholder="Units" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <button type="button" id="scanBarcode" class="btn btn-secondary w-100">Scan Barcode</button>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
            <div id="quickAdd" class="mt-3">
                <h3>Quick Add</h3>
                <div id="quickAddButtons" class="d-flex flex-wrap gap-2"></div>
            </div>
        </section>

        <section id="compare" class="mb-5">
            <h2>Compare Products</h2>
            <form id="compareProductForm" class="row g-3">
                <div class="col-md-8">
                    <select id="compare_name" class="form-select" multiple required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <small class="form-text text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple products</small>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Compare</button>
                </div>
            </form>
            <div id="result" class="mt-3"></div>
        </section>

        <section id="history" class="mb-5">
            <h2>Price History</h2>
            <form id="priceHistoryForm" class="row g-3">
                <div class="col-md-6">
                    <select id="history_name" class="form-select" required>
                        <option value="">Select a product</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" id="start_date" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="date" id="end_date" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Get History</button>
                </div>
            </form>
            <div id="history-result" class="mt-3"></div>
        </section>

        <section id="table" class="mb-5">
            <h2>Product Price Comparison</h2>
            <div class="table-responsive">
                <table id="priceComparisonTable" class="table table-striped table-hover">
                    <thead>
                        <tr id="tableHeader">
                            <th>Product</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
